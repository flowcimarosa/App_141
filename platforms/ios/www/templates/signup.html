<ion-view class="backgroundBody" view-title="Inscription">

    <div class="list topSignIn">
      <label class="item item-input">
        <input type="text" ng-model="user.displayName" placeholder="PrÃ©nom et Nom*" required/>
      </label>
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email*" required/>
      </label>
      <label class="item item-input">
        <input type="text" ng-model="user.password" placeholder="Mot de passe*" required/>
